<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Student Performance Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  background:rgb(241,245,249);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:900px;
  background:white;
  border-radius:26px;
  box-shadow:0 40px 80px rgba(0,0,0,.2);
  display:grid;
  grid-template-columns:1fr 1fr;
}
.left{padding:50px 45px}
.left h1{font-size:32px;margin-bottom:6px}
.left p{font-size:14px;color:rgb(71,85,105);margin-bottom:30px}
label{font-size:13px;font-weight:600;margin-bottom:6px;display:block}
.field{
  background:rgb(248,250,252);
  border-radius:14px;
  padding:12px 14px;
  border:1px solid rgb(226,232,240);
  margin-bottom:18px;
}
.field input{
  border:none;
  outline:none;
  width:100%;
  background:transparent;
}
button{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  font-weight:600;
  cursor:pointer;
  /* background:linear-gradient(135deg,rgb(124,58,237),rgb(139,92,246)); */
    background:linear-gradient(135deg,rgb(16,185,129),rgb(14,165,233));

  color:white;
}
.error{
  font-size:13px;
  color:rgb(220,38,38);
  margin-bottom:12px;
  display:none;
}
.bottom{
  margin-top:18px;
  font-size:13px;
  color:rgb(71,85,105);
  text-align:center;
}
.bottom a{
  color:rgb(52, 232, 229);
  font-weight:600;
  text-decoration:none;
}
.right{
  /* background:linear-gradient(135deg,rgb(124,58,237),rgb(99,102,241)); */
    background:linear-gradient(135deg,rgb(16,185,129),rgb(14,165,233));

  color:white;
  padding:50px 40px;
}
@media(max-width:900px){
  .card{grid-template-columns:1fr}
  .right{display:none}
}
</style>
</head>

<body>

<div class="card">

  <div class="left">
    <h1>Login</h1>
    <p>Access your dashboard</p>

    <div id="error" class="error"></div>

    <label>Email</label>
    <div class="field">
      <input type="email" id="email" placeholder="Email">
    </div>

    <label>Password</label>
    <div class="field">
      <input type="password" id="password" placeholder="Password">
    </div>

    <label>Teacher ID (optional)</label>
    <div class="field">
      <input type="text" id="teacherId" placeholder="Only for teachers">
    </div>

    <button onclick="login()">Sign In</button>

    <div class="bottom">
      Donâ€™t have an account?
      <a href="register.html">Create account</a>
    </div>
  </div>

  <div class="right">
    <h1>Student Performance Dashboard</h1>
    <p>
      Students can view performance.<br>
      Teacher ID unlocks editing privileges.
    </p>
  </div>

</div>

<script>
const TEACHER_ID = "EDURAL-TEACH-2026";

function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const teacherId = document.getElementById("teacherId").value.trim();
  const error = document.getElementById("error");

  const users = JSON.parse(localStorage.getItem("users")) || [];

  const user = users.find(
    u => u.email === email && u.password === password
  );

  if(!user){
    error.textContent = "Invalid email or password";
    error.style.display = "block";
    return;
  }

  localStorage.setItem("currentUser", JSON.stringify({
    ...user,
    isTeacher: teacherId === TEACHER_ID
  }));

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
